<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="rps.css" />
    <link rel="icon" href="icon.jpeg" />
  </head>
  <body>
    <section id="container">
      <h1 id="winner">Click to Play</h1>
      <p id="strt"></p>
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
    </section>
    <div class="container">
      <div class="row">
        <div class="col"><span class="colP">Player</span></div>
        <div class="col"><span class="colC">CPU</span></div>
      </div>
      <div class="row">
        <div class="col"><img src="images/rock.png" id="p" /></div>
        <div class="col"><img src="images/rock.png" id="cpu" /></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="rps.js"></script>
  </body>
</html>
